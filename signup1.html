<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
<style>
    .header{
        background: rgb(58,58,58);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    body{
        padding-top: 10px;
        
    }
    
    .form-container{
      border-radius: 10px;
      
      padding: 35px;
      box-shadow: 0px 10px 0px 0px;
      height: 500px;
     
      background: whitesmoke;
    }
   
    
</style>
</head>
<body>
  
    <div class="container-fluid">
      
      <div class="header" class="nav nav-tabs">
        <ul class="nav justify-content-end" class="nav nav-tabs" style="padding-top: 25px;">
            <li class="nav-item">
                <a class="nav-link" href="localstorage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
        </ul>
    </div>
  </div>
    
       <div style="padding-top: 20px;">
        <section class="container-fluid">
          <section class="row justify-content-center">
            <section class="col-lg-5 m-auto d-block">
              
              <form class="form-container" action="#" onsubmit="return validation()">
               
                <h3 class="text-center" style="padding-bottom: 10px;">Sign Up</h3>
                <div class="row">
                    <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname" autocomplete="off">
                    <span id="Fname" class="text-danger"></span>
                  </div>
                </div>
                <div class="col-sm-6">
                 <div class="form-group">
                    <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" autocomplete="off">
                    <span id="Lname" class="text-danger"></span>
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" autocomplete="off">
                  <span id="em" class="text-danger"></span>
                </div>
               <div class="form-group">
                <input type="number" class="form-control" id="inputNumber" placeholder="Phone Number">
                <span id="num" class="text-danger"></span>
              </div>
               <div class="form-group" style="padding-bottom: 5px;">
               <input type="password" class="form-control" id="inputPassword" placeholder="Password">
               <span id="pass" class="text-danger"></span>
              </div>
              <div class="form-group form-check">
                
                <label style="padding-top: 2px;">
                  <input type="checkbox" >
                  I accept the <a href="#">Terms & Conditions</a>
                </label>
              </div>
             <div style="padding-top: 0px;">
              <button type="submit" class="btn btn-primary" name="submit" onclick="store()">SignUp</button>
            </div>
          
              </form>
           
            </section>
          </section>
        </section>
        
      </div>
    </div>


<script type="text/javascript" language="javascript" src="login.js"></script>

 




</body>

</html>
