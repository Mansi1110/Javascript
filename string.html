<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String</h2>
        <p id="demo">Please visit Google and Google.</p>
        <p>Length of the String.</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <button onclick="myFunction()">Click here</button>
        <script>
            function myFunction(){
                var str=document.getElementById("demo").innerHTML;
                //var txt=str.replace("Google","Microsoft");
                //var txt=str.replace("GOOGLE","Microsoft");
                //var txt=str.replace(/GOOGLE/i,"Microsoft");
                var txt=str.replace(/Google/g,"Microsoft");
                
                document.getElementById("demo").innerHTML=txt;

                var str1="Please visit google and google.";
               // var len=str1.length;
               document.getElementById("demo1").innerHTML=str1.length;
               var text1="Hello";
               var text2="World!";
               var text3=text1.concat(" ",text2);
               document.getElementById("demo2").innerHTML=text3;
            }
        </script>
    </body>
</html>
