<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Program</h2>
        <p id="demo">statment program</p>
       
        <script>

            document.getElementById("demo").innerHTML="value of c is "+ c ;
            
        </script>
        <h2>Javascript statement</h2>

            }
