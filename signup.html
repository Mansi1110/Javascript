<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styling.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<script type="text/javascript">
let key,detail,user;
function store()
{ 
  key=document.getElementById('inputEmail').value;
  
  detail = {
          fname: document.getElementById('inputFirstname').value,
          lname: document.getElementById('inputLastname').value,
          email1: document.getElementById('inputEmail').value,
          number1: document.getElementById('inputNumber').value,
          password1: document.getElementById('inputPassword').value
           };
    //alert(detail.password1);

    if((detail.fname!= "" )&& (detail.lname!= "") && (detail.email1!= "") && (detail.number1!= "") && (detail.password1!= ""))
        {
          user = JSON.parse(localStorage.getItem(key));
          console.log(user);
          if(user)
            {
               alert("account already exists");
             }
          else
          {
            //localStorage.setItem('key', JSON.stringify(key));
            //alert("please signup");
            localStorage.setItem(key, JSON.stringify(detail));
            alert("account created");
          }
        
        }
}

</script>

     

<body>
  <div style="padding-top: 20px;">
  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-lg-5 m-auto d-block">
        
        <form class="form-container">
         
          <h3 class="text-center" style="padding-bottom: 10px;">Sign Up</h3>
          <div class="row">
              <div class="col-sm-6">
          <div class="form-group">
            <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname" required>
          </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
               <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" required>
             </div>
           </div>
          </div>
           <div class="form-group">
             <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
             
           </div>
          <div class="form-group">
           <input type="number" class="form-control" id="inputNumber" placeholder="Phone Number" required>
         </div>
          <div class="form-group" style="padding-bottom: 5px;">
          <input type="password" class="form-control" id="inputPassword" maxlength="7" placeholder="Password" required>
          </div>
         <div style="padding-top: 0px;">
          <button type="submit" class="btn btn-primary" name="submit" onclick="store()">SignUp</button>
        </div>
      
         <div style="padding-top: 20px;">
          <p>Already SignUp?<a href="login1.html">Login</a></p>
               </div>
          
          </form>
        </section>
      </section>
    </section>
          </div>
         
</body>
</html>
